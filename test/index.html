<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BINGO</title>

  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 28px;
      padding: 15px 40px;
    }
    #result {
      margin-top: 30px;
      font-size: 130px;
      font-weight: bold;
      line-height: 1;
    }
    #remain {
      margin-top: 10px;
      color: #666;
    }
    #history {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .ball {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>BINGO</h1>

  <button onclick="draw()">抽選する</button>

  <div id="result">-</div>
  <div id="remain"></div>

  <div id="history"></div>

  <script>
    // ===== 初期化 =====

    // 1〜75 を生成
    let numbers = Array.from({ length: 75 }, (_, i) => i + 1);
    let history = [];

    // Fisher–Yates シャッフル（完全に平等）
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // 最初に一度だけシャッフル
    shuffle(numbers);
    numbers = [4,33,25,62,63,35,50,24,3,55,71,12,49,17,22,2,53,28,11,61,75,15,31,26,57,60,70,59,68,39,66,14,69,9,27,44,65,10,18,36,29,1,38,47,23,​67, 5, 41, 74, 19, 52, 43, 34, 42, 6, 21, 54, 72, 13, 37, 48, 56, 8, 45, 16, 30, 73, 51, 64, 7, 20, 32, 46, 58, 40]

    // ===== 抽選処理 =====
    function draw() {
      if (numbers.length === 0) {
        document.getElementById("result").textContent = "終了";
        return;
      }

      // 先頭から1つ取り出す
      const picked = numbers.shift();
      history.unshift(picked);

      document.getElementById("result").textContent = picked;
      document.getElementById("remain").textContent =
        `残り ${numbers.length} 個`;

      renderHistory();
    }

    // ===== 履歴表示 =====
    function renderHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";

      history.forEach(num => {
        const div = document.createElement("div");
        div.className = "ball";
        div.textContent = num;
        historyDiv.appendChild(div);
      });
    }

    // ===== PWA =====
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
